<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Operacional ACHS</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Icons (Optional, using simple unicode or svg if needed, but CDN is better for "First Impression") -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="brand">
            <i class="fas fa-shield-alt" style="color: var(--achs-blanco); font-size: 1.8rem;"></i>
            <h1>Panel de Control Operacional ACHS</h1>
        </div>
        <div class="controls">
            <!-- Split Button Base de Datos -->
            <div class="split-btn-container" title="Base de Datos">
                <button class="split-btn-main" onclick="openDatabase()">
                    <i class="fas fa-file-excel"></i> Base de Datos
                </button>
                <div class="split-btn-separator"></div>
                <button class="split-btn-action" onclick="refreshData()" title="Actualizar datos desde Google Sheets">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <button class="btn btn-secondary" onclick="generateTeamsReport()">
                <i class="fab fa-microsoft"></i> Reporte Teams
            </button>
            <button class="btn btn-secondary" onclick="showEvolutionary()">
                <i class="fas fa-chart-line"></i> Evolutivo
            </button>
            <button class="btn btn-secondary" onclick="showPredictive()">
                <i class="fas fa-crystal-ball"></i> Predictivo
            </button>
            <button class="theme-toggle" id="themeToggle" title="Cambiar Tema">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters-container">
        <div>
            <label for="monthFilter"
                style="font-weight: 600; margin-right: 0.5rem; color: var(--text-secondary);">Mes(es):</label>
            <select id="monthFilter" multiple size="4" title="Selecciona uno o varios meses (Ctrl/Cmd + clic)">
                <option value="OCTUBRE">Octubre</option>
                <option value="NOVIEMBRE">Noviembre</option>
                <option value="DICIEMBRE">Diciembre</option>
                <option value="ENERO">Enero</option>
            </select>
        </div>
        <div>
            <label for="execFilter"
                style="font-weight: 600; margin-right: 0.5rem; color: var(--text-secondary);">Ejecutivo:</label>
            <select id="execFilter">
                <option value="all">Mostrar Todos</option>
                <!-- Filled dynamically -->
            </select>
        </div>
    </section>

        <!-- KPI Selector -->
        <section class="kpi-selector" style="margin: 1rem 1rem; display:flex; gap:1rem; align-items:center;">
                <label for="selectKPI" style="font-weight:600; color:var(--text-secondary);">KPI:</label>
                <select id="selectKPI">
                    <option value="todos">Todos</option>
                    <option value="tmo">TMO</option>
                    <option value="satEP">Satisfacción EP</option>
                    <option value="resEP">Resolución EP</option>
                    <option value="satSNL">Satisfacción SNL</option>
                    <option value="resSNL">Resolución SNL</option>
                    <option value="transfEPA">Transferencia a EPA</option>
                    <option value="tipificaciones">Tipificaciones</option>
                </select>

                <div id="kpiValueDisplay" style="font-weight:700; color:var(--text-primary);">--</div>
        </section>
    <!-- Podium -->
    <section class="podium-section" id="podiumContainer">
        <!-- Filled dynamically -->
        <div class="loader"></div>
    </section>

    <!-- Dashboard Grid -->
    <main class="dashboard-grid" id="dashboardGrid">
        <!-- Cards injected via JS -->
    </main>

    <!-- Floating Button COPC -->
    <button class="fab" onclick="toggleCopcModal()" title="Ver Tabla COPC">
        <i class="fas fa-table"></i>
    </button>

    <!-- Modal COPC -->
    <div class="modal-overlay" id="copcModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tabla de Cuartiles COPC</h2>
                <button class="close-modal" onclick="toggleCopcModal()"><i class="fas fa-times"></i></button>
            </div>
            <div id="copcTableContainer">
                <!-- Table injected via JS -->
            </div>
        </div>
    </div>

    <!-- Refresh Overlay -->
    <div class="refresh-overlay" id="refreshOverlay">
        <div class="loader"></div>
        <p style="margin-top: 1rem;">Actualizando sistema...</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">Conectando con Google Sheets</p>
    </div>

    <!-- Modal Evolutivo -->
    <div class="modal-overlay" id="evolModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Evolutivo por KPI</h2>
                <button class="close-modal" id="closeEvol"><i class="fas fa-times"></i></button>
            </div>
            <div id="evolContainer">
                <div style="padding:12px; display:flex; flex-direction:column; gap:12px;">
                    <div style="display:flex; gap:12px; align-items:center;">
                        <label style="font-weight:600; color:var(--text-secondary);">Ejecutivo:</label>
                        <select id="evolExecSelect" style="min-width:220px;"></select>
                        <label style="font-weight:600; color:var(--text-secondary);">KPI:</label>
                        <select id="evolKpiSelect">
                            <option value="tmo">TMO</option>
                            <option value="satEP">Satisfacción EP</option>
                            <option value="resEP">Resolución EP</option>
                            <option value="satSNL">Satisfacción SNL</option>
                            <option value="resSNL">Resolución SNL</option>
                            <option value="transfEPA">Transferencia a EPA</option>
                            <option value="tipificaciones">Tipificaciones</option>
                        </select>
                    </div>
                    <canvas id="evolChart" style="width:100%; max-height:320px;"></canvas>
                    <div id="evolTable" style="margin-top:12px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Predictivo -->
    <div class="modal-overlay" id="predictModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Predicción KPI - Próximo Mes</h2>
                <button class="close-modal" id="closePredict"><i class="fas fa-times"></i></button>
            </div>
            <div id="predictContainer" style="padding:16px;">
                <div id="predictFilters" style="display:flex; gap:1rem; align-items:center; margin-bottom:12px;">
                    <label style="font-weight:600; color:var(--text-secondary);">Ejecutivo:</label>
                    <select id="predictExecSelect"></select>
                    <label style="font-weight:600; color:var(--text-secondary);">KPI:</label>
                    <select id="predictKpiSelect">
                        <option value="all">Todos</option>
                        <option value="tmo">TMO</option>
                        <option value="satEP">Satisfacción EP</option>
                        <option value="resEP">Resolución EP</option>
                        <option value="satSNL">Satisfacción SNL</option>
                        <option value="resSNL">Resolución SNL</option>
                        <option value="transfEPA">Transferencia a EPA</option>
                        <option value="tipificaciones">Tipificaciones</option>
                    </select>
                </div>

                <div id="predictGrid" class="predict-grid">
                    <!-- Cards generated by JS -->
                </div>

                <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
                    <button class="btn-secondary" id="downloadPredictJson">Descargar JSON</button>
                    <button class="btn-primary" id="sendPredictTeams">Enviar Predicción a Teams</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Chart.js for Evolutivo -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
